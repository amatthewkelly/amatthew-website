<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title }} | {{ site.name }}</title>
  <!-- link to main stylesheet -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
  <!-- Twitter card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.author_twitter }}">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.name }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/profile.jpg">
  <meta name="twitter:image:alt" content="{{ site.author }} profile">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:creator" content="{{ site.author_twitter }}">
  <!-- Open Graph tags -->
  <meta property="og:title" content="{{ page.title }} | {{ site.name }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}/assets/profile.jpg" />
  <meta property="og:description" content="{{ site.description }}" />
</head>
